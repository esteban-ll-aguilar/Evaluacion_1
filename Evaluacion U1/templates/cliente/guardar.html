{% extends "template.html" %}

{% block content %}


            
                    <div class="row">
                        <div class="col-lg-7 col-12 p-0">
                            <form class="custom-form booking-form" method="post" action="/nuevo_cliente/guardar" role="form">
                                <div class="text-center mb-4 pb-lg-2">
                                    <em class="text-white">Universidad Nacional de Loja</em>

                                    <h2 class="text-white">Registro de Persona</h2>
                                    <p  class="text-white" >
                                        <b>Importante:</b></br>
                                        <li class="text-white">Al ser un Sistema de Retenciones su Identificacion 'DNI' sera a travez de un RUC</li>
                                    </p>
                                    
                                    <a href="/" class="btn custom-btn custom-border-btn">Regresar</a>
                                </div>

                                <div class="booking-form-body">
                                    <div class="row">
                                        <div class="col-lg-6 col-12">
                                            <input type="text" name="nombre" class="form-control" placeholder="Nombres" required>
                                        </div>
                                        <div class="col-lg-6 col-12">
                                            <input type="text" name="apellidos" class="form-control" placeholder="Apellidos" required>
                                        </div>

                                        <div class="col-lg-6 col-12">
                                            <input type="text" class="form-control" name="telefono" placeholder="Telefono" required maxlength="10">
                                        </div>

                                        <div class="col-lg-6 col-12">
                                            <input type="text" name="dni" class="form-control" placeholder="DNI" required maxlength="13" minlength='13' required>
                                        </div>

                                        <select name="tipoIdentificacion" id="tipoIdentificacion" class="form-control" class="col-lg-6 col-12" required>
                                            <option value="">Tipo de Identificacion</option>
                                            <option value="RUC EDUCATIVO">RUC Educativo</option>
                                            <option value="RUC PROFESIONAL">RUC Profecional</option>
                                        </select>

                                        <div class="col-lg-6 col-12">
                                            <input type="text" name="direccion" class="form-control" placeholder="Direccion" required>
                                        </div>
                                        
                                        <div class="col-lg-6 col-12">
                                            <input type="email" name="correo" class="form-control" placeholder="Coreo" required>
                                        </div>
                                        
                                        <!-- <div class="col-lg-6 col-12">
                                            <input type="text" name="tipoIdentificacion" id="tipoIdentificacion" class="form-control" placeholder="Tipo de Identificacion" required>
                                        </div> -->
                                        <button type="submit" id="guardar" class="btn custom-btn custom-border-btn">Guardar</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="col-lg-5 col-12 p-0">
                            <div class="booking-form-image-wrap">
                                
                                <img src="{{ url_for('static', filename='images/barman-with-fruits.jpg')}}" class="booking-form-image img-fluid" alt="">
                            </div>

                        </div>
                    </div>
            

{% endblock %}
